<section class="text-gray-300 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-col items-center">
        <div class="w-full lg:w-1/3 bg-gray-800 bg-opacity-50 rounded-lg p-8 mt-10 md:mt-0 mx-auto">
            <h2 class="text-white text-lg font-medium title-font mb-5">Registrieren</h2>
            <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
                <div class="relative mb-4">
                    <label for="username" class="leading-7 text-sm">Username</label>
                    <input type="text" id="username" name="username" [(ngModel)]="userRegister.username" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm">Email</label>
                    <input type="text" id="email" name="email" [(ngModel)]="userRegister.email" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="password" class="leading-7 text-sm">Passwort</label>
                    <input type="password" id="password" name="password" [(ngModel)]="userRegister.password" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button type="submit" class="w-full text-gray-950 bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:opacity-75 rounded text-lg transition">Bestätigen</button>
            </form>
            <p class="text-xs mt-3 text-gray-400">Keine Ahnung was dieser Text hier soll, aber wir finden sicher eine gute Verwendung dafür.</p>
        </div>
        <p class="mt-5 text-sm">Sie haben schon einen Account? <a routerLink="/anmelden" class="text-yellow-500 hover:underline cursor-pointer">Anmelden</a></p>
    </div>
</section>
