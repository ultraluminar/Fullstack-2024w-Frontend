<form (ngSubmit)="submitAnswer()" class="w-full bg-gray-800 rounded-lg p-8 flex flex-col items-end gap-4">
    <textarea [(ngModel)]="answerBody" name="answer" class="w-full h-32 p-4 border bg-gray-700 border-gray-300 rounded-md"></textarea>
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:cursor-pointer hover:bg-yellow-600">Antwort senden</button>
</form>
